<!DOCTYPE html>

    <style>
        body {

            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;

        .fleeing-button {

            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            user-select: none;
            white-space: nowrap;
            transform-origin: center;
        }

        .fleeing-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .fleeing-button.caught {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            animation: celebration 0.6s ease-in-out;
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-10deg); }
            50% { transform: scale(1.3) rotate(10deg); }
            75% { transform: scale(1.2) rotate(-5deg); }
        }

        .instructions {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0.8;
            z-index: 10;
        }

        .score {
            position: fixed;
            top: 2rem;
            right: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 10;
        }
    </style>
</head>
<body>

    <script>
        const button = document.getElementById('fleeingBtn');
        const scoreElement = document.getElementById('scoreValue');
        let score = 0;

        // Messages alÃ©atoires pour le bouton
        const messages = [

        // Position initiale du bouton
        function setRandomPosition() {
            const maxX = window.innerWidth - button.offsetWidth - 50;
            const maxY = window.innerHeight - button.offsetHeight - 50;
            
            const x = Math.random() * maxX + 25;
            const y = Math.random() * maxY + 25;

        }

        // Fonction pour faire fuir le bouton (IMPOSSIBLE Ã€ ATTRAPER)
        function fleeFromMouse(mouseX, mouseY) {
            const buttonRect = button.getBoundingClientRect();
            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;

            // Distance entre la souris et le bouton
            const distance = Math.sqrt(
                Math.pow(mouseX - buttonCenterX, 2) + 
                Math.pow(mouseY - buttonCenterY, 2)
            );

            // Zone de fuite trÃ¨s large pour Ãªtre impossible Ã  attraper
            const fleeDistance = 200;
            if (distance < fleeDistance) {
                // Calculer la direction opposÃ©e Ã  la souris
                const angle = Math.atan2(buttonCenterY - mouseY, buttonCenterX - mouseX);
                
                // Distance de fuite massive
                const fleeAmount = Math.max(300, (fleeDistance - distance) * 5);
                
                let newX = buttonCenterX + Math.cos(angle) * fleeAmount;
                let newY = buttonCenterY + Math.sin(angle) * fleeAmount;

                // Si le bouton va sortir de l'Ã©cran, le tÃ©lÃ©porter de l'autre cÃ´tÃ©
                const maxX = window.innerWidth - button.offsetWidth;
                const maxY = window.innerHeight - button.offsetHeight;

                const maxY = window.innerHeight - button.offsetHeight;

        // Effet de tremblement alÃ©atoire + messages provocateurs
        setInterval(() => {

            // Petit mouvement alÃ©atoire pour Ãªtre encore plus agaÃ§ant
            button.style.left = (currentX + (Math.random() - 0.5) * 20) + 'px';
            button.style.top = (currentY + (Math.random() - 0.5) * 20) + 'px';

            if (Math.random() < 0.3) {
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
